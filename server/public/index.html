<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    
  </head>
  <body>
    <header>
      <h1>To DO LIST</h1>
    </header>
 
    <h2>Add Task</h2>
    <section class="input-group" id="addTask">
      <input class="form-control" type="text" id="taskInp" value="" placeholder="Task">
      <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
    </div>
    </section>
    <section>
      <h2>Current Tasks</h2>
      <table>
        <thead>
          <tr>
            <th>Task</th>
          </tr>
        </thead>
        <tbody id="ShowTasks">
        </tbody>
      </table>
    </section>
  </body>
</html>
